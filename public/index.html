<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        header img {
            max-width: 300px;
            display: block;
            margin: 0 auto 10px;
        }
        h1 {
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        ul li {
            margin: 10px 0;
            font-size: 18px;
        }
        ul li a {
            color: #007BFF;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Utility Dashboard</h1>
    </header>
    <main>
        <ul>
            <li><a href="/fetch-live-logs">Fetch Live Logs</a></li>
        </ul>
    </main>
    <footer>
        &copy; 2025 Utility Dashboard
    </footer>
</body>
</html>
